apiVersion: v1
kind: Secret
metadata:
  name: lighthouse-oauth-token
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:  
  oauth: {{ default "" .Values.oauthToken | b64enc | quote }}
